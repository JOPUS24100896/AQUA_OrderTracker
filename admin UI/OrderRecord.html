<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Order Record</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/orderrecord.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header" class="flex_center">
        <div id="brand_Admin">
            <a href="/index.html"><h1>Aqua Del Sol</h1></a>
        </div>
        <ul id="navbar">
            <li><a href="/admin UI/SalesRecord.html">Sales Record</a></li>
            <li><a href="/admin UI/OrderRecord.html" id="current">Order Record</a></li>
            <li><a href="/admin UI/InventoryUI.html">Inventory</a></li>
        </ul>
        <div class="account-container">
            <img alt="User Account" class="account-icon" id="accountBtn" src="/images/dropdown_icon.jpg"></img>
            <div class="account-popup" id="accountPopup">
                <ul>
                    <a href="/admin UI/ManageProfile.html" class="popopt">Manage Profile</a>
                    <a href="###" onclick="localStorage.removeItem('currUser')" class="popopt">Logout</a>

            </div>
        </div>
    </div>


    <!-- content -->
    <div id="content">
        <h1 id="page_title">ORDER RECORD</h1>
        <div id="search_container">
            <input type="text" id="search" placeholder="Search Something...">
            <button>SEARCH</button>
        </div>
        
        <div id="OrderRecordTable">
            <table>
                <thead>
                    <div id="header_background"></div>
                    <tr id="table_header">    
                        <th id="order_id">ID</th>
                        <th id="customer_name">Customer Name</th>
                        <th id="order_date">Order Date</th>
                        <th id="status">Status</th>
                    </tr>
                </thead>
                <tbody id="orderForm">
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>2023-10-01</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>2023-10-02</td>
                        <td>Pending</td>
                    </tr>

                </tbody>
            </table>
        </div>
        
    </div>

    

    <div id="footer">

            <a href="/ContactInfo.html"><h4>Where to find us</h4></a>
