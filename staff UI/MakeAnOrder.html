    <link rel="stylesheet" href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/css/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css">
</head>

<body>
    <div id="header" class="flex_center">
        <div id="brand_Admin">
            <a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/index.html">
                <h1>Aqua del Sol</h1>
            </a>
        </div>
        <ul id="navbar">
            <li><a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/staff UI/CreateOrder.html" id="current">MAKE AN ORDER</a></li>
            <li><a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/staff UI/Orders.html">ORDER HISTORY</a></li>
            <li><a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/staff UI/OrderHistory.html">ORDERS</a></li>
        </ul>
        <div class="account-container">
            <img alt="User Account" class="account-icon" id="accountBtn" src="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/images/dropdown_icon.jpg"></img>
            <div class="account-popup" id="accountPopup">
                <ul>
                    <a href="###" class="popopt">Manage Profile</a>
                    <a href="###" onclick="localStorage.removeItem('currUser')" class="popopt">Logout</a>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div id="content">
        <h1 id="page_title">MAKE AN ORDER</h1>
        <div class="ProductList">
            <div class="ProductCard">
                <img src="###" alt="Reusable Water Jug" />

                <div class="QuantityButton">
                    <button>-</button>
                    <span>0</span>
                    <button>+</button>
                </div>
            </div>
            <div class="ProductCard">
                <img src="###" alt="Water Jug with Faucet" />

                <div class="QuantityButton">
                    <button>-</button>
                    <span>0</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="ReviewOrder">
            <button>
                View Orders
            </button>
        </div>



    </div>


    <div id="footer">
        <div class="flex_center">
            <a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/ContactInfo.html">
                <h4>Where to find us</h4>
            </a>
            <a href="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/PrivacyPolicy.html">
                <h4>Privacy Policy</h4>
            </a>
        </div>
    </div>

    <script src="\C:/Users/USER/Documents/GitHub/AQUA_OrderTracker/js/dropdown.js"></script>
    <script>
        document.querySelectorAll('.ProductCard').forEach(card => {
            const minus = card.querySelector('button:first-child');
            const plus = card.querySelector('button:last-child');
            const count = card.querySelector('span');

            minus.addEventListener('click', () => {
                let val = parseInt(count.textContent);
                if (val > 0) count.textContent = val - 1;
            });

            plus.addEventListener('click', () => {
                let val = parseInt(count.textContent);
                count.textContent = val + 1;
            });
        });
    </script>

</body>
