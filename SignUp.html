<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css">
</head>
<body>
    <div id="header">
        <div id="brand">
            <h1>Aqua Del Sol</h1>
        </div>
    </div>

    
    <form method="post" id="signupForm">
        <div id="signupFormContainer">
            <div class="addmargin">
                <label>Username: </label><br><input name="username" type="text" required><br>
                <label>Email: </label><br><input name="email" type="text" required><br>
                <label>Password: </label><br><input name="password" type="password" required><br>
            </div>
            <div class="addmargin2">
                <label>Full Name: </label><br><input name="fullname" type="text"><br>
                <label>Address: </label><br><input name="address" type="text"><br>
                <label>Contact: </label><br><input name="contact" type="text">
            </div>

        </div>
        <br>
        <input id="submitForm" type="submit" value="SIGN UP">
    </form>
    
    
    <div id="footer">
        <div class="center">
            <h4>Where to find us</h4>
            <h4>Privacy Policy</h4>
        </div>     
    </div>

  <script src="js/signup.js"></script>
</body>
</html>
