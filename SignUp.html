<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
  
    <form method="post" id="signupForm">
        <label>Username: </label><input name="username" type="text"><br>
        <label>Password: </label><input name="password" type="password"><br>
        <label>Full Name: </label><input name="fullname" type="text"><br>
        <label>Address: </label><input name="address" type="text"><br>
        <label>Contact: </label><input name="contact" type="text">
        <input type="submit" value="Submit" id="submitForm">
    </form>
    
  <script src="js/signup.js"></script>
</body>
</html>
